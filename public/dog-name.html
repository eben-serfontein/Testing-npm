<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <h2>Hello!, unsure of what to call your dog?</h2>
    <h2>Let me generate a name for you!</h2>
    <form method="post" action="/name-dog">
      // posts the contents of dogName to the server from where you need to grab
      it.
      <label for="name">Enter your name here:</label>
      <input id="name" name="dogName" />
      <button>Submit</button>
    </form>
  </body>
</html>
